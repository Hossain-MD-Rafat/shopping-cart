<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iPhoneMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="iPhoneNumber" class="form-control text-center" value="0" style="width: 55px;">
                           <button id="iPhonePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <spna id="iPhonePrice">1219</spna> </h5>
                        <button id="iPhoneRemove" class="btn btn-default"><img src="images/remove.png" alt="" class="remove-item"></button>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="casingMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="casingNumber" class="form-control text-center" value="0">
                           <button id="casingPlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5> <span id="casingPrice">59</span> </h5>
                        <button id="casingRemove" class="btn btn-default"><img src="images/remove.png" alt="" class="remove-item"></button>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">0</span> </h5>
                        <h5>$ <span id="tax">0</span> </h5>
                        <h5>$ <span id="total">0</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkOut" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const phnMinus = document.getElementById("iPhoneMinus");
      phnMinus.addEventListener("click", function(){
         minusValue("iPhoneNumber");
      });
      const phnPlus = document.getElementById("iPhonePlus");
      phnPlus.addEventListener("click", function(){
         addValue("iPhoneNumber");
      });
      const casingMinus = document.getElementById("casingMinus");
      casingMinus.addEventListener("click", function(){
         minusValue("casingNumber");
      });
      const casingPlus = document.getElementById("casingPlus");
      casingPlus.addEventListener("click", function(){
         addValue("casingNumber");
      });
      const rmvPhn = document.getElementById("iPhoneRemove");
      rmvPhn.addEventListener("click", function(){
         document.getElementById("iPhoneNumber").value = 0;
      });
      const rmvCsn = document.getElementById("casingRemove");
      rmvCsn.addEventListener("click", function(){
         document.getElementById("casingNumber").value = 0;
      });

      const coBtn = document.getElementById("checkOut");
      coBtn.addEventListener("click", function(){
         const phnNumber = document.getElementById("iPhoneNumber").value;
         const csnNumber = document.getElementById("casingNumber").value;
         const phnPrice = document.getElementById("iPhonePrice").innerText;
         const csnPrice = document.getElementById("casingPrice").innerText;
         intPhnNum = parseFloat(phnNumber);
         intCsnNum = parseFloat(csnNumber);
         intPhnPrice = parseFloat(phnPrice);
         intCsnPrice = parseFloat(csnPrice);
         if(intPhnNum==0 && intCsnNum==0)
         {
            alert("You did not select any item");
         }
         else{
            subTotalPrice = (intPhnNum*intPhnPrice) + (intCsnNum*intCsnPrice);
            tax = subTotalPrice*0.15;
            totalPrice = subTotalPrice+tax;
            insertValue("subTotal", subTotalPrice);
            insertValue("tax", tax);
            insertValue("total", totalPrice);
            
         }
      });


      function minusValue(id)
      {
         const currentValue = document.getElementById(id).value;
         intValue = parseFloat(currentValue);
         if(intValue>0){
            intValue--;
            document.getElementById(id).value = intValue;
         }
         else{
            alert("You did not select this item");
         }
      }
      function addValue(id)
      {
         const currentValue = document.getElementById(id).value;
         intValue = parseFloat(currentValue);
         intValue++;
         document.getElementById(id).value = intValue;
      }

      function insertValue(id, value)
      {
         value = value.toFixed(2);
         document.getElementById(id).innerText = value;
      }
   </script>

</body>

</html>
